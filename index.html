<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
	<div class="container">
		<h1><span>BMI</span> calculation</h1>

		<form>
			<div class="inputs-container">
				<div class="input-group">
					<label for="height">Your height in cm :</label>
                    <input type="number" 
					id="height" 
					placeholder="Your height in cm..."
					class="height-input"/>
				</div>
				<div class="input-group">
					<label for="weight">Your weight in Kg :</label>
                    <input type="number" 
					id="weight" 
					placeholder="Your weight in Kg..."
					class="weight-input"/>
				</div>
			</div>

			<button>Calculate a BMI</button>
		</form>
		<div class="info">
			<p class="bmi-value">0</p>
			<p class="result">Waiting for result...</p>
		</div>
	</div>

    <script src="app.js"></script>
  </body>
</html>
